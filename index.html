<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food| Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg">
      <div class="container">
        <section aria-label="navbar">
          <nav class="navbar-container">
            <div class="logo">
              <img src="./images/Logo.png" alt="brand-logo" class="logo" />
            </div>
            <div class="grow-list">
              <ul class="list">
                <li class="list-item">Our Menu</li>
                <li class="list-item">Maps</li>
                <li class="list-item">About</li>
                <li class="list-item">Contact</li>
              </ul>
            </div>
            <div class="button-group">
              <button class="nav-button">Order</button>
            </div>
          </nav>
        </section>

        <section class="part2">
          <div class="text">
            <p class="tag-line">
              A Restaurant That <br />
              only Serves <br />
              <br />
            </p>
            <span class="item-center">Delicious Food</span>
          </div>
          <div class="read">
            <button class="menu">Read Our Menu</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
